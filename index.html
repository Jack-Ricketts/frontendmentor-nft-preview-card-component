<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="imageContainer">
      <img class="crypto1" src="images/image-equilibrium.jpg" alt="Equilibrium icon">
    </div>
    <h1><a class="h1" href="#">Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="detailsContainer">
      <p class="value"><img class="etherium" src="images/icon-ethereum.svg" alt="Etherium icon">&nbsp&nbsp0.041 ETH</p>
      <p class="timer"><img class="clock" src="images/icon-clock.svg" alt="Clock icon">&nbsp&nbsp3 days left</p>
    </div>
    <div class="credentialsContainer">
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a class="author" href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
