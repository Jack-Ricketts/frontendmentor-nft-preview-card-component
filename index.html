<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium icon">
     <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="detailsContainer">
      <p class="value">0.041 ETH</p>
      <p class="timer">3 days left</p>
    </div>
    <div class="credentialsContainer">
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of Jules Wyvern</p>
    </div>
  </main>
</body>
</html>
